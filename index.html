<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Gestión de Citas Médicas</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos SVG personalizados
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        function MedicalAppointmentsModule() {
            const [appointments, setAppointments] = useState([
                { id: 1, date: '12-12-2024', type: 'Medicina General', doctor: 'Dr. Juan Moraga', time: '10:00' },
                { id: 2, date: '16-12-2024', type: 'Gastroenterólogo', doctor: 'Dr. Gonzalo Pardo', time: '15:30' },
            ]);

            const [showModal, setShowModal] = useState(false);
            const [newAppointment, setNewAppointment] = useState({
                date: '',
                type: '',
                doctor: '',
                time: ''
            });

            const handleAddAppointment = () => {
                if (newAppointment.date && newAppointment.type && newAppointment.doctor && newAppointment.time) {
                    const newId = Math.max(...appointments.map(a => a.id), 0) + 1;
                    setAppointments([...appointments, { id: newId, ...newAppointment }]);
                    setNewAppointment({ date: '', type: '', doctor: '', time: '' });
                    setShowModal(false);
                }
            };

            const handleDeleteAppointment = (id) => {
                setAppointments(appointments.filter(apt => apt.id !== id));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-4 rounded-t-2xl shadow-lg">
                            <h1 className="text-2xl font-bold">Módulo de Gestión de Citas Médicas</h1>
                            <p className="text-blue-100 text-sm mt-1">Gestiona tus consultas médicas</p>
                        </div>

                        {/* Content Container */}
                        <div className="bg-white rounded-b-2xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold text-gray-800">Citas Médicas</h2>
                                <button 
                                    onClick={() => setShowModal(true)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition-colors shadow-md"
                                >
                                    <Plus size={20} />
                                </button>
                            </div>

                            {/* Search Bar */}
                            <div className="bg-gray-50 rounded-xl shadow-sm p-3 mb-6">
                                <input
                                    type="text"
                                    placeholder="Buscar consulta médica"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>

                            {/* Appointments List */}
                            <div className="space-y-4 mb-6">
                                {appointments.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <Calendar size={48} className="mx-auto mb-3 opacity-30" />
                                        <p>No hay citas médicas registradas</p>
                                    </div>
                                ) : (
                                    appointments.map((apt) => (
                                        <div key={apt.id} className="bg-gradient-to-br from-white to-blue-50 rounded-xl shadow-md p-4 border border-blue-100 hover:shadow-lg transition-shadow">
                                            <div className="flex items-start gap-3 mb-3">
                                                <div className="bg-blue-100 p-3 rounded-lg flex-shrink-0">
                                                    <Calendar className="text-blue-600" size={24} />
                                                </div>
                                                <div className="flex-1">
                                                    <p className="text-xs text-blue-600 font-semibold mb-1">{apt.date}</p>
                                                    <h3 className="font-bold text-gray-800 text-lg">{apt.type}</h3>
                                                </div>
                                            </div>
                                            <div className="space-y-1 text-sm ml-14">
                                                <p className="text-gray-700"><span className="font-semibold">Médico:</span> {apt.doctor}</p>
                                                <p className="text-gray-700"><span className="font-semibold">Hora:</span> {apt.time}</p>
                                            </div>
                                            <div className="flex gap-2 mt-4 pt-3 border-t border-blue-100 ml-14">
                                                <button className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 rounded-lg text-sm font-medium transition-colors">
                                                    Editar
                                                </button>
                                                <button 
                                                    onClick={() => handleDeleteAppointment(apt.id)}
                                                    className="flex-1 bg-red-50 hover:bg-red-100 text-red-600 py-2 rounded-lg text-sm font-medium transition-colors"
                                                >
                                                    Eliminar
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                            {/* Add New Button */}
                            <button 
                                onClick={() => setShowModal(true)}
                                className="w-full bg-red-400 hover:bg-red-500 text-white py-3 rounded-xl font-medium flex items-center justify-center gap-2 transition-colors shadow-md"
                            >
                                <Plus size={20} />
                                Agregar Nuevo Registro
                            </button>
                        </div>

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xl font-bold text-gray-800">Nueva Cita Médica</h3>
                                        <button 
                                            onClick={() => setShowModal(false)}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <X size={24} />
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">Fecha</label>
                                            <input
                                                type="text"
                                                placeholder="DD-MM-YYYY"
                                                value={newAppointment.date}
                                                onChange={(e) => setNewAppointment({...newAppointment, date: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">Especialidad</label>
                                            <input
                                                type="text"
                                                placeholder="Ej: Medicina General"
                                                value={newAppointment.type}
                                                onChange={(e) => setNewAppointment({...newAppointment, type: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">Médico</label>
                                            <input
                                                type="text"
                                                placeholder="Ej: Dr. Juan Pérez"
                                                value={newAppointment.doctor}
                                                onChange={(e) => setNewAppointment({...newAppointment, doctor: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">Hora</label>
                                            <input
                                                type="text"
                                                placeholder="HH:MM"
                                                value={newAppointment.time}
                                                onChange={(e) => setNewAppointment({...newAppointment, time: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div className="flex gap-3 pt-2">
                                            <button
                                                onClick={() => setShowModal(false)}
                                                className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2.5 rounded-lg font-medium transition-colors"
                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={handleAddAppointment}
                                                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-medium transition-colors"
                                            >
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MedicalAppointmentsModule />);
    </script>
</body>
</html>
